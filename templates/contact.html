{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1600x600/?/phone,Contact" class="d-block w-100 " alt="Image">
    <div class="carousel-caption d-none d-md-block">
        <h3 style="text-align: center !important;
        position: absolute;
        top: -50px;
        left: 400px;">Contact Us</h3>
    </div>
</div>
<form method="post" action="/contact">
    {% csrf_token %}
<div class="container text-center my-4">
    <h2> Submit These Details Here</h2>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name...">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Email Address...">
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone No....">
    </div>
    <div class="mb-3">
      <label for="additionaldetails" class="form-label">Additional Details</label>
      <textarea class="form-control" id="additionaldetails" rows="3" name="additionaldetails" placeholder="About You.."></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>

</div>
</form>
{% endblock body %}
